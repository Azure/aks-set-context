name: "Run prettier"
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Prettify code
        uses: actionsx/prettier@v2
        with: 
          args: --check
